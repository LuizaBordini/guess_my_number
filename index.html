<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <img src="imagem/scaryface.png" class="computer_face">
    <h2 class="dialogo">Hello, stranger! Do you think you can beat me?</h2>
    <h1 class="guess_my_number">GUESS MY NUMBER!</h1>
    <div class=box_entrada>
        <input type="number" value="" class="entrada">
        <input type="submit" value ="Go!" class="enviar">
        <input type="submit" value="Again" class="again">
    </div>
    <p class="score"> Score: 0 </p>

</body>
<script src="script.js"></script>
</html>
